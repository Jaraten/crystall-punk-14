- type: entity
  id: CP14PlantWheat
  parent: CP14GatherablePlantBase
  name: wheat
  description: Most popular crop. Unpretentious, it opens the way to an abundance of flour products.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Specific/Farming/Herbals/wheat.rsi
    layers:
    - state: grow-1
      map: ["enum.PlantVisualLayers.Base"]
  - type: CP14PlantGatherable
    deleteAfterHarvest: true
    loot:
      All: CP14GatherFUCK
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTypeTrigger
          damageType: Cellular
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              CP14PlantWheatDeath:
                min: 1
                max: 1

- type: entity
  id: CP14PlantWheatDeath
  name: dead wheat
  description: The sad spectacle of wasted food.
  parent: CP14GatherableBase
  components:
  - type: Sprite
    sprite: _CP14/Structures/Specific/Farming/Herbals/wheat.rsi
    state: death
  - type: Gatherable
    toolWhitelist:
      components:
        - Hands

- type: entityLootTable
  id: CP14GatherFUCK
  entries:
  - id: CP14BloodGrass
    amount: 1
    maxAmount: 2
  - id: CP14SeedTest
    amount: 1
    maxAmount: 2