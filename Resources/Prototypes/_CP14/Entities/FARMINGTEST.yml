- type: entity
  id: CP14SeedTest
  name: FUCK test SEED
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/seeds.rsi
    state: seed
  - type: CP14Seed
    plantProto: CP14PlantTest

- type: entity
  id: CP14PlantTest
  name: FUCK wheat!!!
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    canCollide: False
    bodyType: Static
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _CP14/Structures/Specific/Farming/Herbals/wheat.rsi
    layers:
    - state: grow-1
      map: ["enum.PlantVisualLayers.Base"]
  - type: Appearance
  - type: CP14PlantVisuals
    growthSteps: 5
    growState: "grow-"
  - type: CP14Plant
    resource: 10
    energy: 10
    growthLevel: 0
    updateFrequency: 10
    #+
  - type: CP14PlantEnergyFromLight
    energy: 1
    daytime: true
  - type: CP14PlantMetabolizer
    metabolizerId: Normal
    #-
  - type: CP14PlantGrowing
    energyCost: 1
    resourceCost: 1
  - type: CP14PlantFading
    resourcePerMinute: 1 #5 minute from water
  - type: CP14DestroyedByTool
  - type: CP14PlantGatherable
    toolWhitelist:
      components:
        - Hands
    loot:
      All: CP14GatherFUCK
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: CP14GrassGathering
        params:
          variation: 0.03
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entityLootTable
  id: CP14GatherFUCK
  entries:
  - id: CP14BloodGrass
    amount: 1
    maxAmount: 2
  - id: CP14SeedTest
    amount: 0
    maxAmount: 2
    